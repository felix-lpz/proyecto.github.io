<div class="container-fluid" id="container">
    <div class="box">
        <span class="bordeline"></span>
        <form [formGroup]="FormLogin" action="">
            <h2>Sign in</h2>
            <div class="inputbox">
                <input formControlName="usuario" type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input formControlName="password" type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="link">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input [disabled]="FormLogin.invalid" (click)="Login()" type="submit" value="Loguin">
        </form>
    </div>
</div>
