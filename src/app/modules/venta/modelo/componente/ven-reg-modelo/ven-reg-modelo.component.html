<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button (click)="CerrarModal(true)" type="button" class="btn-close close pull-right" aria-label="Close">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Id Modelo</label>
                    <input formControlName="idModelo" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group" >
                    <label for="">Modelo</label>
                    <input type="text" formControlName="nombreModelo" class="form-control">
                </div>
                <!--
                <div *ngIf="myForm.get('codigo')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('codigo')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>
            <div class="col-12 mt-3">
                <div class="form-group" >
                    <label for="">Codigo</label>
                    <input type="text" class="form-control" name="" id="" formControlName="codigoModelo">
                </div>
                <!--
                <div *ngIf="myForm.get('nombre')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="descripcion" class="form-control" type="text">
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="Guardar()"
                        class="btn-block btn btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm" (click)="CerrarModal(true)">CANCELAR</button>
                </div>

            </div>
           

        </div>
    </form>

</div>
