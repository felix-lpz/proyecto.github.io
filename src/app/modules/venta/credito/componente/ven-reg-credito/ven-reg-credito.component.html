<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button (click)="CerrarModal(true)" type="button" class="btn-close close pull-right" aria-label="Close">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Id Credito</label>
                    <input formControlName="idCredito" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group" *ngFor="let cliente of resVWCLiente">
                    <label for="">Cliente</label>
                    <select name="" id="" formControlName="nombrePersona" class="form-select">
                        <option *ngFor="let c of cliente.cliente" value="{{c.nombrePersona}}">{{c.nombrePersona}}</option>
                    </select>
                </div>
                <!--
                <div *ngIf="myForm.get('codigo')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('codigo')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>
            <div class="col-12 mt-3">
                <div class="form-group" >
                    <label for="">Monto total</label>
                    <input type="number" class="form-control" name="" id="" formControlName="montoTotal">
                </div>
                <!--
                <div *ngIf="myForm.get('nombre')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Monto deuda</label>
                    <input formControlName="montoDeuda" class="form-control" type="number">
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Monto pagado</label>
                    <input formControlName="montoPagado" class="form-control" type="number">
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Estado</label>
                    <select formControlName="estadoCredito" name="" id="" class="form-select">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="Guardar()"
                        class="btn-block btn btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm" (click)="CerrarModal(true)">CANCELAR</button>
                </div>

            </div>
           

        </div>
    </form>

</div>
