<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button (click)="CloseModal(true)" type="button" class="btn-close close pull-right" aria-label="Close">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Id Produccion</label>
                    <input formControlName="idProduccion" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>

           
            <div class="col-12 mt-3">
                <div class="form-group" >
                    <label for="">Nombre Unidad</label>
                    <select formControlName="nombreUnidad" name="" id="" class="form-select" >
                        <option  *ngFor="let u of listarUnidad" value={{u.nombreUnidad}}>{{u.nombreUnidad}}</option>
                    </select>
                </div>
                <!--
                <div *ngIf="myForm.get('nombre')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Meta</label>
                    <input formControlName="meta" type="number" class="form-control" placeholder="Ingrese el cÃ³digo">
                </div>
                <!--
                <div *ngIf="myForm.get('codigo')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('codigo')?.hasError('required')"> Campo requerido
                    </small>
                </div>
                -->
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Cantidad Faltante</label>
                    <input formControlName="cantidadFaltante" class="form-control" type="number">
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Fecha Inicio</label>
                    <input formControlName="fechaInicio" class="form-control" type="date">
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Fecha Finalizacion</label>
                    <input formControlName="fechaFinalizacion" class="form-control" type="date">
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="form-group">
                    <label for="">Estado</label>
                    <select formControlName="estadoProduccion" name="" id="" class="form-select">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="Guardar()"
                        class="btn-block btn btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm" (click)="CloseModal(true)">CANCELAR</button>
                </div>

            </div>
           

        </div>
    </form>

</div>
